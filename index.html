<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Банківський рахунок</h3>
    
    <p>Власник рахунку: <span id="ownerName">Іван Іванович</span></p>
    <p>Номер рахунку: <span id="accountNumber">UA12345678901234567890123456</span></p>
    <p>Баланс: <span id="balance">0</span> грн</p>
    
    <button id="depositBtn">Поповнити рахунок</button>
    <button id="withdrawBtn">Отримати готівку</button>

    <label for="temperatureInput">Введіть температуру (°C): </label>
    <input type="number" id="temperatureInput" placeholder="Температура">
    
    <button id="checkTemperatureBtn">Перевірити температуру</button>
    
    <p id="temperatureMessage"></p>

    <h3>Завдання 2: Перевірка температури</h3>
    <label for="temperatureInput">Введіть температуру (°C): </label>
    <input type="number" id="temperatureInput" placeholder="Температура">
    <button id="checkTemperatureBtn">Перевірити температуру</button>
    <p id="temperatureMessage"></p>

    <h3>Завдання 3: Логін користувача</h3>
    <label for="userEmail">Email: </label>
    <input type="email" id="userEmail" placeholder="Введіть email">
    <br>
    <label for="userPassword">Пароль: </label>
    <input type="password" id="userPassword" placeholder="Введіть пароль">
    <br>
    <button id="loginBtn">Увійти</button>
    <p id="loginMessage"></p>

    <h3>Завдання 4: Фільм</h3>
    <p>Назва фільму: <span id="movieTitle">The Dark Knight</span></p>
    <p>Режисер: <span id="movieDirector">Christopher Nolan</span></p>
    <p>Рік: <span id="movieYear">2008</span></p>
    <p>Рейтинг: <span id="movieRating">9.0</span></p>

    
    <script src="./js/index.js"></script>
</body>
</html>
